<!DOCTYPE html>
<html>
<head>
	<title>Hi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #d0e4fe;
			margin: 0;
			padding: 0;
		}

		.tulip {
			position: relative;
			margin: 50px auto;
			width: 60%;
			height: auto;
			max-width: 200px;
			background-color: #ffcccc; /* pink */
			border-radius: 50% 50% 0 0;
			transform: rotate(-45deg);
			box-shadow: 2px 2px 5px #666666;
		}

		.tulip:before {
			content: "";
			position: absolute;
			top: -30%;
			left: 50%;
			margin-left: -25%;
			width: 50%;
			height: 50%;
			border-radius: 50%;
			background-color: #ffcccc; /* pink */
			transform: rotate(-45deg);
		}

		.tulip:after {
			content: "";
			position: absolute;
			top: 40%;
			left: 50%;
			margin-left: -25%;
			width: 50%;
			height: 50%;
			border-radius: 50%;
			background-color: #ffffcc; /* yellow */
			transform: rotate(-45deg);
			box-shadow: 2px 2px 5px #666666;
		}

		.stem {
			position: absolute;
			top: 75%;
			left: 50%;
			width: 4%;
			height: 20%;
			margin-left: -2%;
			background-color: green;
			box-shadow: 2px 2px 5px #666666;
		}

		.leaf {
			position: absolute;
			top: 85%;
			left: 20%;
			width: 30%;
			height: 30%;
			border-radius: 50%;
			transform: rotate(45deg);
			background-color: #66cc66; /* green */
			box-shadow: 2px 2px 5px #666666;
		}

		.leaf:before {
			content: "";
			position: absolute;
			top: -15%;
			left: 50%;
			margin-left: -15%;
			width: 30%;
			height: 30%;
			border-radius: 50%;
			background-color: #66cc66; /* green */
			transform: rotate(45deg);
			box-shadow: 2px 2px 5px #666666;
		}

		.leaf:after {
			content: "";
			position: absolute;
			top: 55%;
			left: 50%;
			margin-left: -15%;
			width: 30%;
			height: 30%;
			border-radius: 50%;
			background-color: #66cc66; /* green */
			transform: rotate(45deg);
			box-shadow: 2px 2px 5px #666666;
		}
	</style>
</head>
<body>
	<div class="tulip">
		<div class="stem"></div>
		<div class="leaf"></div>
	</div>
</body>
</html>
