<!DOCTYPE html>
<html>
<head>
	<title>HI</title>
	<style>
		body {
			background-color: #d0e4fe;
		}

		.tulip {
			position: relative;
			margin: 50px auto;
			width: 150px;
			height: 300px;
			background-color: #ffcccc; /* pink */
			border-radius: 50% 50% 0 0;
			transform: rotate(-45deg);
			box-shadow: 2px 2px 5px #666666;
		}

		.tulip:before {
			content: "";
			position: absolute;
			top: -80px;
			left: 50%;
			margin-left: -50px;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #ffcccc; /* pink */
			transform: rotate(-45deg);
		}

		.tulip:after {
			content: "";
			position: absolute;
			top: 120px;
			left: 50%;
			margin-left: -50px;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #ffffcc; /* yellow */
			transform: rotate(-45deg);
			box-shadow: 2px 2px 5px #666666;
		}

		.stem {
			position: absolute;
			top: 200px;
			left: 50%;
			width: 10px;
			height: 150px;
			margin-left: -5px;
			background-color: green;
			box-shadow: 2px 2px 5px #666666;
		}

		.leaf {
			position: absolute;
			top: 280px;
			left: 50%;
			width: 70px;
			height: 70px;
			margin-left: -35px;
			border-radius: 50%;
			transform: rotate(45deg);
			background-color: #66cc66; /* green */
			box-shadow: 2px 2px 5px #666666;
		}

		.leaf:before {
			content: "";
			position: absolute;
			top: -15px;
			left: 50%;
			margin-left: -15px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #66cc66; /* green */
			transform: rotate(45deg);
			box-shadow: 2px 2px 5px #666666;
		}

		.leaf:after {
			content: "";
			position: absolute;
			top: 55px;
			left: 50%;
			margin-left: -15px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #66cc66; /* green */
			transform: rotate(45deg);
			box-shadow: 2px 2px 5px #666666;
		}
	</style>
</head>
<body>
	<div class="tulip">
		<div class="stem"></div>
		<div class="leaf"></div>
	</div>
</body>
</html>
