<!DOCTYPE html>
<html>
<head>
	<title>HI</title>
	<style>
		body {
			background-color: #d0e4fe;
		}

		.flower {
			position: relative;
			width: 100px;
			height: 100px;
			margin: 100px auto;
		}

		.petal {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 50px;
			height: 50px;
			margin-top: -25px;
			margin-left: -25px;
			border-radius: 50%;
			transform: rotate(0deg);
			animation-name: petal-anim;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
			background-color: #ffccff; /* pink */
			box-shadow: 2px 2px 5px #666666;
		}

		.petal:nth-child(1) {
			transform-origin: top;
		}

		.petal:nth-child(2) {
			transform-origin: right;
		}

		.petal:nth-child(3) {
			transform-origin: bottom;
		}

		.petal:nth-child(4) {
			transform-origin: left;
		}

		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 20px;
			height: 20px;
			margin-top: -10px;
			margin-left: -10px;
			border-radius: 50%;
			background-color: #ffff66; /* yellow */
			animation-name: center-anim;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
			box-shadow: 2px 2px 5px #666666;
		}

		@keyframes petal-anim {
			0% {
				transform: rotate(0deg);
			}
			50% {
				transform: rotate(180deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes center-anim {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="flower">
		<div class="petal"></div>
		<div class="petal"></div>
		<div class="petal"></div>
		<div class="petal"></div>
		<div class="center"></div>
	</div>
</body>
</html>
